<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tic Tac Toe Game </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <h1>Tic tac toe game using Java Script</h1>

        </div>

        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="resetGame">Reset Game</button>
    </main>

    <script src="script.js"></script>
</body>

</html>
